<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #06d6a0;
            --success: #4cc9f0;
            --error: #f94144;
            --dark: #1e1e2c;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #e2e8f0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .tool-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .tool-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tool-icon {
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-title { font-size: 1.4rem; font-weight: 600; }
        .tool-body { padding: 25px; }
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .editor-container { grid-template-columns: 1fr; }
        }
        .editor-section {
            display: flex;
            flex-direction: column;
        }
        .section-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }
        .code-editor {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 400px;
            background: #f8f9fa;
            resize: vertical;
            overflow: auto;
            white-space: pre;
            line-height: 1.5;
        }
        textarea.code-editor {
            background: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-success { background: var(--success); }
        .btn-success:hover { background: #3eb8d9; }
        .btn-error { background: var(--error); }
        .btn-error:hover { background: #e02e31; }
        .status-bar {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .status-bar.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .indent-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .indent-controls label {
            font-weight: 500;
        }
        .indent-select {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
        }
        
        /* Ad Container */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--radius);
            min-height: 80px;
        }
        
        /* JSON Syntax Highlighting */
        .json-key { color: #881391; font-weight: 600; }
        .json-string { color: #0451a5; }
        .json-number { color: #098658; }
        .json-boolean { color: #0000ff; }
        .json-null { color: #0000ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-card">
            <div class="tool-header">
                <div class="tool-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div>
                    <h1 class="tool-title">JSON Formatter & Validator</h1>
                    <p style="opacity: 0.9; font-size: 0.95rem;">Format, validate, and minify JSON data offline</p>
                </div>
            </div>
            
            <div class="tool-body">
                <div class="controls">
                    <button class="btn" onclick="formatJSON()">
                        <i class="fas fa-indent"></i> Format
                    </button>
                    <button class="btn btn-success" onclick="validateJSON()">
                        <i class="fas fa-check-circle"></i> Validate
                    </button>
                    <button class="btn" onclick="minifyJSON()">
                        <i class="fas fa-compress"></i> Minify
                    </button>
                    <button class="btn btn-error" onclick="clearAll()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <div class="indent-controls">
                        <label>Indent:</label>
                        <select class="indent-select" id="indentSize">
                            <option value="2">2 spaces</option>
                            <option value="4">4 spaces</option>
                            <option value="\t">Tab</option>
                        </select>
                    </div>
                </div>
                
                <div class="status-bar" id="statusBar"></div>
                
                <div class="editor-container">
                    <div class="editor-section">
                        <label class="section-label">Input JSON:</label>
                        <textarea class="code-editor" id="inputJSON" placeholder='{"key": "value", "array": [1, 2, 3]}'></textarea>
                    </div>
                    <div class="editor-section">
                        <label class="section-label">Formatted Output:</label>
                        <div class="code-editor" id="outputJSON"></div>
                    </div>
                </div>
                
                <!-- Ad Integration -->
                <div class="ad-container">
                    <script type="text/javascript">
                        atOptions = {
                          'key' : 'b45e8fcc4b15142e0654ee06d1a2ea5c',
                          'format' : 'iframe',
                          'height' : 60,
                          'width' : 468,
                          'params' : {}
                        };
                    </script>
                    <script type="text/javascript" src="//tinysentgrowled.com/b45e8fcc4b15142e0654ee06d1a2ea5c/invoke.js"></script>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.className = `status-bar ${type}`;
            statusBar.textContent = message;
            setTimeout(() => {
                statusBar.className = 'status-bar';
            }, 3000);
        }
        
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        function formatJSON() {
            const input = document.getElementById('inputJSON').value;
            const output = document.getElementById('outputJSON');
            
            if (!input.trim()) {
                showStatus('Please enter JSON data', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const indentSelect = document.getElementById('indentSize').value;
                const indent = indentSelect === '\\t' ? '\t' : parseInt(indentSelect);
                const formatted = JSON.stringify(parsed, null, indent);
                
                output.innerHTML = syntaxHighlight(formatted);
                showStatus('JSON formatted successfully!', 'success');
            } catch (e) {
                showStatus('Invalid JSON: ' + e.message, 'error');
                output.innerHTML = '';
            }
        }
        
        function validateJSON() {
            const input = document.getElementById('inputJSON').value;
            
            if (!input.trim()) {
                showStatus('Please enter JSON data', 'error');
                return;
            }
            
            try {
                JSON.parse(input);
                showStatus('✓ Valid JSON!', 'success');
            } catch (e) {
                showStatus('✗ Invalid JSON: ' + e.message, 'error');
            }
        }
        
        function minifyJSON() {
            const input = document.getElementById('inputJSON').value;
            const output = document.getElementById('outputJSON');
            
            if (!input.trim()) {
                showStatus('Please enter JSON data', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                
                output.textContent = minified;
                showStatus('JSON minified successfully!', 'success');
            } catch (e) {
                showStatus('Invalid JSON: ' + e.message, 'error');
                output.innerHTML = '';
            }
        }
        
        function clearAll() {
            document.getElementById('inputJSON').value = '';
            document.getElementById('outputJSON').innerHTML = '';
            showStatus('Cleared all data', 'success');
        }
        
        // Auto-format on paste
        document.getElementById('inputJSON').addEventListener('paste', function(e) {
            setTimeout(() => {
                validateJSON();
            }, 100);
        });
    </script>
</body>
</html>
