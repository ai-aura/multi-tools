<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #f72585;
            --dark: #1e1e2c;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #e2e8f0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .tool-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .tool-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tool-icon {
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-title { font-size: 1.4rem; font-weight: 600; }
        .tool-body { padding: 25px; flex: 1; }
        .tool-description { color: var(--gray); margin-bottom: 20px; min-height: 60px; }
        .tool-controls { display: flex; flex-direction: column; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--dark); }
        .text-input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--border); background: white; font-size: 1rem; color: var(--dark); transition: var(--transition); }
        .text-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(67,97,238,0.2); }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; font-size: 1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-success { background: var(--secondary); }
        .btn-success:hover { background: #e11571; }
        .preview-container { height: 200px; background: #f8f9fa; border-radius: var(--radius); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; overflow: hidden; }
        .preview-placeholder { text-align: center; color: var(--gray); padding: 20px; }
        .preview-placeholder i { font-size: 3rem; margin-bottom: 15px; color: var(--border); }
        .result-container { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: var(--radius); display: none; }
        .result-container.active { display: block; }
        .result-text { font-weight: 500; color: var(--dark); text-align: center; }
        @media (max-width: 600px) { .container { max-width: 100%; } .tool-header { flex-direction: column; gap: 8px; } }

        /* Ad Space Styles */
        .ad-space {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            margin: 32px 0 32px 0;
        }
        .piki-ads {
            display: block;
            width: 728px;
            height: 90px;
            background: var(--primary);
            color: #fff;
            border-radius: 10px;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            line-height: 90px;
            box-shadow: 0 2px 16px rgba(67,97,238,0.08);
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .piki-ads:hover {
            background: var(--secondary);
            color: #fff;
        }
        @media (max-width: 800px) {
            .piki-ads {
                width: 100%;
                min-width: 0;
                font-size: 1.05rem;
                line-height: 2.5rem;
                height: auto;
                padding: 1.2rem 0;
            }
            .ad-space {
                min-height: 0;
                margin: 24px 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="tool-card">
        <div class="tool-header">
            <div class="tool-icon">
                <i class="fas fa-cut"></i>
            </div>
            <div class="tool-title">Audio Trimmer</div>
        </div>
        <div class="ad-space">
          <a class='piki-ads' href="javascript:;">Your Responsive Ads code (Google Ads)</a>
        </div>
        <div class="tool-body">
            <div class="tool-description">
                Trim your audio files to the perfect length. Cut out unwanted sections.
            </div>
            <div class="tool-controls">
                <div class="preview-container">
                    <div class="preview-placeholder">
                        <i class="fas fa-wave-square"></i>
                        <p>Upload audio to trim</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="text" id="startTime" class="text-input" placeholder="00:00:00">
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="text" id="endTime" class="text-input" placeholder="00:00:30">
                </div>
                <input type="file" id="trimmerFileInput" accept="audio/*" hidden>
                <button class="btn" id="uploadTrimmerBtn">
                    <i class="fas fa-upload"></i> Select Audio
                </button>
                <button class="btn btn-success" id="trimAudioBtn" disabled>
                    <i class="fas fa-cut"></i> Trim Audio
                </button>
                <a id="downloadTrimmerBtn" class="btn" style="display:none; margin-top:10px;" download="trimmed-audio.mp3">
                    <i class="fas fa-download"></i> Download Trimmed
                </a>
                <div class="result-container" id="trimmerResult">
                    <div class="result-text">
                        <i class="fas fa-check-circle"></i> Audio trimmed successfully!
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
    const uploadTrimmerBtn = document.getElementById('uploadTrimmerBtn');
    const trimmerFileInput = document.getElementById('trimmerFileInput');
    const trimAudioBtn = document.getElementById('trimAudioBtn');
    const downloadTrimmerBtn = document.getElementById('downloadTrimmerBtn');
    const trimmerResult = document.getElementById('trimmerResult');
    let trimmerFile = null;
    uploadTrimmerBtn.onclick = () => trimmerFileInput.click();
    trimmerFileInput.onchange = e => {
        trimmerFile = e.target.files[0];
        if (trimmerFile) trimAudioBtn.disabled = false;
    };
    trimAudioBtn.onclick = function() {
        if (!trimmerFile) return;
        trimAudioBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trimming...';
        trimAudioBtn.disabled = true;
        setTimeout(() => {
            trimAudioBtn.innerHTML = '<i class="fas fa-cut"></i> Trim Audio';
            trimAudioBtn.disabled = false;
            trimmerResult.classList.add('active');
            setTimeout(() => trimmerResult.classList.remove('active'), 2000);
            downloadTrimmerBtn.style.display = 'inline-flex';
        }, 1500);
    };
    </script>
</body>
</html>
